<head>

    <script>
        JsHamcrest.Integration.QUnit();
        JsMockito.Integration.QUnit();
        test("getModifier", function () {
            var mockSendChat = spy(sendChat);
            mockSendChat("API", "/w gm Condition FatiguedI was added to Orc");
            var mockLog = spy(log);
            mockLog("condition = FatiguedI");

            equal(Davout.Conditions.getModifierFor(tokenId, "Str"), 0);
            Davout.Conditions.addEffects(tokenId, state.Davout.Conditions["FatiguedI"], "Orc");
            equal(Davout.Conditions.getModifierFor(tokenId, "Str"), -2);
            verify(mockSendChat)("API", "/w gm Condition FatiguedI was added to Orc");
            verify(mockLog)("condition = FatiguedI");
        });
    </script>

        state.Davout.Conditions = state.Davout.Conditions || {};
        state.Davout.TokensWithConditions = [];
