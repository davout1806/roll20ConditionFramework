<head>
    <title>Jasmine Spec Runner</title>

    <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.3.0/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="lib/jasmine-1.3.0/jasmine.css">

    <!-- testing framework -->
    <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine.js"></script>
    <script type="text/javascript" src="lib/jasmine-1.3.0/jasmine-html.js"></script>
    <script type="text/javascript" src="lib/jasmine-stealth.js"></script>

    <!-- 3rd party libs used in roll20 -->
    <script type="text/javascript" src="lib/underscore.js"></script>

    <!-- include roll20 function declarations -->
    <script type="text/javascript" src="../main/testing/Roll20Mock.js"></script>

    <!-- include source files here... -->
    <script type="text/javascript" src="../main/prod/Utils.js"></script>
    <script type="text/javascript" src="../main/prod/Roll20Utils.js"></script>
    <script type="text/javascript" src="../main/prod/Conditions.js"></script>
    <script type="text/javascript" src="../main/prod/ConditionsFc.js"></script>
    <script type="text/javascript" src="../main/prod/ConditionedToken.js"></script>
    <script type="text/javascript" src="../main/prod/Actions.js"></script>
    <script type="text/javascript" src="../main/prod/ActionsFc.js"></script>
    <script type="text/javascript" src="../main/prod/EffectOnToken.js"></script>
    <script type="text/javascript" src="../main/prod/FrameworkCommands.js"></script>

    <!-- include spec files here... -->
    <script type="text/javascript" src="integration/ConditionsTest.js"></script>
    <script type="text/javascript" src="integration/ConditionedTokenTest.js"></script>
    <script type="text/javascript" src="integration/AffectTest.js"></script>
    <script type="text/javascript" src="integration/ActionTest.js"></script>
    <script type="text/javascript" src="integration/FrameworkCommandsTest.js"></script>

    <!-- standard jasmine spec runner boilerplate code -->
    <script type="text/javascript">
        (function () {
            var jasmineEnv = jasmine.getEnv();
            jasmineEnv.updateInterval = 1000;

            var htmlReporter = new jasmine.HtmlReporter();

            jasmineEnv.addReporter(htmlReporter);

            jasmineEnv.specFilter = function (spec) {
                return htmlReporter.specFilter(spec);
            };

            var currentWindowOnload = window.onload;

            window.onload = function () {
                if (currentWindowOnload) {
                    currentWindowOnload();
                }
                execJasmine();
            };

            function execJasmine() {
                jasmineEnv.execute();
            }

        })();
    </script>

</head>
